<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="https://img.icons8.com/emoji/96/rock.png" alt="rock">
            </div>
            <div class="choice" id="paper">
                <img src="https://img.icons8.com/office/96/paper.png" alt="paper">
            </div>
            <div class="choice" id="scissors">
                <img src="https://img.icons8.com/office/96/scissors.png" alt="scissors">
            </div>
        </div>
        <div class="result">
            <h2 id="result-text">Make your move!</h2>
            <p id="player-score">Player: 0</p>
            <p id="computer-score">Computer: 0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
